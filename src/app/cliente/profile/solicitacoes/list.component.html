<div class="row">
  <div class="col-lg-12">
    <div class="btn-toolbar m-t-20" role="toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-primary waves-effect waves-light ">
          <i class="fa fa-inbox"></i>
        </button>
        <button type="button" class="btn btn-primary waves-effect waves-light ">
          <i class="fa fa-exclamation-circle"></i>
        </button>
        <button type="button" class="btn btn-primary waves-effect waves-light ">
          <i class="fa fa-trash-o"></i>
        </button>
      </div>

    </div>
  </div>
</div>
<!-- End row -->

<div class="card-box p-1 m-t-20">
  <div class="panel-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mails m-0">
        <tbody *ngIf="solicitacoes">
          <tr *ngFor="let solicitacoe of solicitacoes" class="unread">
            <td class="mail-select" style="width: 5px; min-width:2px;" title="{{ status[solicitacoe.status] }}">
              <i class="fa fa-circle m-l-0 text-{{ statusColor[solicitacoe.status] }}"></i>
            </td>
            <td>
              <a [routerLink]="['/profile/edit',solicitacoe.id]" class="email-name">{{ solicitacoe.description }}</a>
            </td>
            <td style="width: 20px;">
              <i class="fa fa-paperclip"></i>
            </td>
            <td class="text-right" style="width: 130px;">
              {{ solicitacoe.created_at }}
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!solicitacoes">
          <tr>
            <td class="mail-select" style="width: 100%; min-width:2px;">
              Nemhuma solicitação encontrada
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- panel body -->
</div>
<!-- panel -->

<div class="row m-b-20">
  <div class="col-7">
    Showing 1 - 20 of 289
  </div>
  <div class="col-5">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-sm btn-secondary waves-effect">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button type="button" class="btn btn-sm btn-secondary waves-effect">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
