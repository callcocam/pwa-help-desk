<h4 class="font-16">
        <i class="fa fa-paperclip m-r-10 m-b-10"></i> Anexos
        <span>({{ total }})</span>
    </h4>
    <div class="row">
        <div *ngFor="let anexo of anexos" class="col-lg-6 col-xs-12">
            <div class="card-box widget-icon">
                <div>
                    <i style="cursor: pointer;" title="{{ anexo.name }}" (click)="downloadFile(anexo.id)" class="mdi mdi-download text-pink"></i>
                    <div class="wid-icon-info text-right">
                        <p class="text-muted m-b-5 font-13 text-uppercase"></p>
                        <h4 class="m-t-0 m-b-5 counter font-bold">{{ anexo.size }}</h4>
                        <small class="text-success"><b>{{ anexo.type }}</b></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
